<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd1e6, #ffebf3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 40px 50px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(12px);
    box-shadow: 0 12px 45px rgba(255, 105, 180, 0.28);
  }

  .hint {
    font-size: 16px;
    color: #cc3366;
    margin-bottom: 15px;
    animation: float 2s ease-in-out infinite;
    opacity: 0.9;
  }

  .hide {
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .rose {
    font-size: 110px;
    cursor: pointer;
    animation: glow 2.5s infinite;
    transition: transform 0.7s ease;
  }

  .bloom {
    transform: scale(1.3) rotate(12deg);
    animation: none;
  }

  .msg {
    margin-top: 25px;
    font-size: 22px;
    color: #b30059;
    opacity: 0;
    transform: translateY(15px);
    transition: all 0.9s ease;
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff4d88; }
    50% { text-shadow: 0 0 25px #ff1a75; }
    100% { text-shadow: 0 0 10px #ff4d88; }
  }

  .petal {
    position: absolute;
    top: -20px;
    font-size: 18px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="hint" id="hint">‚ú® Tap the rose ‚ú®</div>

    <div class="rose" onclick="bloomRose()">üåπ</div>

    <div class="msg" id="msg">
      Happy Rose Day jaanüíñ<br>
      You make my world bloom you are as sweet and cute as that rose I lovee youuuuu‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
  </div>

<script>
  function bloomRose() {
    document.querySelector('.rose').classList.add('bloom');
    document.getElementById('msg').classList.add('show');
    document.getElementById('hint').classList.add('hide');

    for (let i = 0; i < 12; i++) {
      let petal = document.createElement('div');
      petal.className = 'petal';
      petal.innerText = 'üå∏';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(petal);

      setTimeout(() => petal.remove(), 6000);
    }
  }
</script>
</body>
</html>
